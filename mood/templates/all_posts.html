{% extends 'base.html' %}
{% block title %}Все посты | {{ user.username }}{% endblock %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Все посты</h1>
    <div class="container">
        {% for post in all_posts.object_list %}
            {% include 'post.html' %}
        {% endfor %}
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item {% if all_posts.has_previous %}{% else %}disabled{% endif %}">
        <a class="page-link" href="{% if all_posts.has_previous %}{% url 'all_posts' username=user.username index_page=all_posts.previous_page_number %}{% endif %}" tabindex="-1" aria-disabled="true">⬅️</a>
      </li>
      <li class="page-item {% if all_posts.has_next %}{% else %}disabled{% endif %}">
        <a class="page-link" href="{% if all_posts.has_next %}{% url 'all_posts' username=user.username index_page=all_posts.next_page_number %}{% endif %}">➡️</a>
      </li>
    </ul>
  </nav>


{% endblock %}
