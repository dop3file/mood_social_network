{% extends 'base.html' %}
{% block title %}Сохранненые посты{% endblock %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Сохраненные посты({{ saved_posts|length }})</h1>
    <div class="container">
        {% for post in saved_posts %}
            {% include 'post.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
