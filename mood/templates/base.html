<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <link rel="icon"href="{% static 'favicon.ico' %}">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Профиль</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Сообщения</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Сохраненное</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Уведомления</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." aria-label="Search">
            </form>

            {% if request.user.is_authenticated %}
            <div class="text-end">
                <a href="{% url 'profile' username=request.user.username %}"><button type="button" class="btn btn-light">{{ request.user.username }}</button></a>
                <a href="{% url 'logout' %}" style="text-decoration: none; color: white;"><button type="button" class="btn btn-danger">Выйти</a></button></a>
            </div>
            {% else %}
            <div class="text-end">
                <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2">Войти</button></a>
                <a href="{% url 'register' %}" style="text-decoration: none; color: black;"><button type="button" class="btn btn-warning">Зарегистрироваться</a></button></a>
            </div>
            {% endif %}
            </div>
        </div>
    </header>
    
    {% block content %}

    {% endblock %}
</body>
</html>
